<!DOCTYPE html>
<head>
<title>Counter</title>
<script src="./js/couter.js"></script>
<link rel="stylesheet" href="./css/counter.css">
</head>

    
<body class="body">

    <div class="heading">
        Counter
    </div>

    <h1 id="final">0</h1>
    <div>
        <button class="btn" onclick="decrement()">-</button>
        <button class="btn" onclick="increment()">+</button>
    </div>

    <div class="input">
        <label for="">Increment/Decrement by: </label>
        <input type="number" min="1" value="1">
    </div>

    <div class="input">
        <button onclick="reset()" class="btn1">Reset</button>
    </div>
</body>
